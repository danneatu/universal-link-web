<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">

<body>
<div class="page-container">
    <a href="https://scd-links.herokuapp.com/help/help.html">open help</a>


    <input id="inputField" type="text" value="text to copy">
    <button class="button" onclick="openProdApp()">Open PROD App</button>

  </div>


<script>

function openProdApp() {
  var copyText = document.getElementById("inputField");
  copyText.select(); 
  copyText.setSelectionRange(0, 99999); // For mobile devices
  navigator.clipboard.writeText(copyText.value);
  window.open("https://scd-links.herokuapp.com/products/products-prod.html")
}

</script>

</body>
</html>
