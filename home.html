<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">

<body>
<div class="page-container">
    <input type="text" value="link to copy" id="inputField">
    <button class="button" onclick="myFunction()">Copy text</button>
    <button onclick="window.location.href='https://scd-links.herokuapp.com/products/products?ref=cashback';">
        Open app
      </button></div>

<script>
function myFunction() {
  // Get the text field
  var copyText = document.getElementById("inputField");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
  
  window.open("https://scd-links.herokuapp.com/products??ref=cashback")
}
</script>

</body>
</html>
